server:
  port: 8531

# Config HEROKU
spring:
  application:
    name: auth-service
  datasource:
    url: ${JDBC_DATABASE_URL}
    username: ${JDBC_DATABASE_USERNAME}
    password: ${JDBC_DATABASE_PASSWORD}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
service:
  auth:
    host: https://spacebox-auth-service.herokuapp.com/

